[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
staged = ''
up_to_date = '✓'

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[direnv]
disabled = false
format = '$loaded$allowed'
loaded_msg = '📁'
unloaded_msg = ''
allowed_msg = '✔︎'
denied_msg = '❌'

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = false

[package]
disabled = true

[python]
format = '[${symbol}(${version}) ]($style)'
version_format = '$major.$minor'

